<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет математической функции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            padding: 5px;
            width: 100px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Расчет математической функции</h1>

    <div class="input-group">
        <label for="a">Введите a:</label>
        <input type="number" id="a" step="any">
    </div>

    <div class="input-group">
        <label for="b">Введите b:</label>
        <input type="number" id="b" step="any">
    </div>

    <div class="input-group">
        <label for="c">Введите c:</label>
        <input type="number" id="c" step="any">
    </div>

    <div class="input-group">
        <label for="x">Введите x:</label>
        <input type="number" id="x" step="any">
    </div>

    <button onclick="calculateFunction123()">Рассчитать</button>

    <div id="result">
        <h3>Результаты расчета:</h3>
        <p id="functionValue"></p>
    </div>

    <script src="JS/function-calculator.js"></script>
</body>

</html>
