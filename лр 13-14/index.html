<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>лр13-14</title>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">

    </script>
</head>

<body>

    <p id="element1">Савило Ксения Вячеславовна</p>
    <a href=""></a>
    <script src="JS/script.js"></script><br>
    <a href="http://ggpk.by/">ГГПК</a><br>

    <div id="imageContainer">
        <img id="img" class="styled-image" src="image/милый-портрет-кота-квадратное-фото-105311158.jpg" alt="котик">
    </div>

    <button id="data" name="data" class="button_data"> Дата модификации </button>
    <button id="still" name="still" class="button_still"> Сменить стиль </button>
    <a href="http://127.0.0.1:5500/%D0%BB%D1%80%2013-14_%E2%84%965/%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0.html">№5</a><br>



    <script>
        // 1-2. Получение и вывод даты модификации
        document.getElementById('data').addEventListener('click', function () {
            setTimeout(function () {
                const lastModified = document.lastModified;
                alert('Дата последней модификации документа: ' + lastModified);
            }, 3000); // Задержка 3 секунды
        });

        // 3. Удаление элемента при клике
        document.getElementById('element1').addEventListener('click', function () {
            this.remove(); // Удаляем элемент при клике
        });



        /////////////////////////////////////////////////////////////////////////////////////////////№3
        document.getElementById('still').addEventListener('click', function () {
            const image = document.getElementById('img');

            // 1. Увеличиваем размер изображения на 50% 
            image.style.width = (image.width * 1.5) + 'px';
            image.style.height = (image.height * 1.5) + 'px';

            // 2. Добавляем красную рамку
            image.style.border = '1px solid red';

            // 3. Перемещаем в правый верхний угол
            image.style.position = 'absolute';
            image.style.top = '0';
            image.style.right = '0';
        });
        //////////////////////////////////////////////////////////////////////////////////////////#4
        function displayBrowserInfo() {
            // Получаем информацию о браузере и операционной системе
            const userAgent = navigator.userAgent;
            const osInfo = userAgent.includes("Win") ? "Windows" :
                userAgent.includes("Mac") ? "MacOS" :
                    userAgent.includes("X11") || userAgent.includes("Linux") ? "Linux" :
                        "Неизвестная ОС";


            // Создаем новое окно
            const infoWindow = window.open("", "Информация", "width=400,height=200");

            // Заполняем новое окно информацией
            infoWindow.document.write("<h1>Информация о пользователе</h1>");
            infoWindow.document.write("<p><strong>Браузер:</strong> " + userAgent + "</p>");
            infoWindow.document.write("<p><strong>Операционная система:</strong> " + osInfo + "</p>");

            // Закрываем окно через 4 секунды
            setTimeout(() => {
                infoWindow.close();
            }, 4000);
        }
        // Вызов функции для отображения информации
        displayBrowserInfo();



    </script>


</body>

</html>
